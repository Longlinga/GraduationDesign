<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<link rel="stylesheet" href="../../static/css/layui.css">
		<link rel="stylesheet" href="../../static/css/index.css">
		<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
		<script src="../../static/layui.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="box_head clearflex">
				<ul class="layui-nav" lay-filter="">
					<li class="layui-nav-item"><a href="{% url 'index' %}">首页</a></li>
				    <li class="layui-nav-item"><a href="{% url 'add' %}">添加商品</a></li>
					<li class="layui-nav-item"><a href="{% url 'query' %}">查询商品</a></li>
					<li class="layui-nav-item layui-this"><a href="{% url 'users:attention' %}">我的关注</a></li>
					<li class="layui-nav-item"><a href="{% url 'users:center' %}">个人信息</a></li>
				</ul>
			</div>
			<div class="banner">
				<div class="layui-carousel" id="test1">
					<div carousel-item>
						<div><img src="../../static/img/3.png" alt="" width="100%"></div>
						<div><img src="../../static/img/3.png" alt="" width="100%"></div>
						<div><img src="../../static/img/3.png" alt="" width="100%"></div>
						<div><img src="../../static/img/3.png" alt="" width="100%"></div>
						<div><img src="../../static/img/3.png" alt="" width="100%"></div>
					</div>
				</div>
			</div>
			<div class="mian">
                {% if user.is_authenticated %}
                    <p>你已登录，欢迎你：<a href="{% url 'users:center' %}">{{ user.username }}</a></p>
                    <p>{{ mes }}</p>
                    <form action="#" method="post">
                        {% csrf_token %}
                        <button class="layui-btn" id="product_list">
                        请选择您查询的商品
                        <i class="layui-icon layui-icon-down layui-font-12"></i>
                        </button>
                    </form>

                    <canvas id="myChart" width="50" height="20"></canvas>
                {% else %}
                    <p>你还没有登录，请<button class="btn btn-default"><a href="{% url 'login' %}?next={{ request.path }}">登录</a></button>或者<button class="btn btn-default"><a href="{% url 'users:register' %}">注册</a></button>
                    </p>
                {% endif %}
			</div>
		</div>
	</body>
    <script>
        //Django消息弹窗
        {% if messages %}
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        {% endif %}
        //加载element
        layui.use('element', function(){
            var element = layui.element;
        });
        //加载carousel
        layui.use('carousel', function(){
            var carousel = layui.carousel;
            //建造实例
            carousel.render({
			    elem: '#test1'
			    ,width: '100%' //设置容器宽度
			    ,arrow: 'always' //始终显示箭头
			    //,anim: 'updown' //切换动画方式
			  });
			});
    </script>
    <script>
        //商品列表
        layui.use('dropdown',function (){
            var dropdown = layui.dropdown
            dropdown.render({
                elem: '#product_list'
                ,data: [
                    {
                        title:'{{ title }}',
                        id:'{{ id }}',
                    }
                ]
                ,click:function (obj){
                    console.log(obj);
                    layer.msg('你选择了：'+obj.id);
                }
            })
        })

        {#折线图渲染#}
        var ctx = document.getElementById('myChart').getContext('2d');var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{time|safe}},
                datasets: [{
                    label: '{{ title }}',
                    data: {{ price }},
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });

    </script>
</html>
